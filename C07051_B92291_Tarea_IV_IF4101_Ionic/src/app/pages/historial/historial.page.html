<ion-app>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Historial</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" class="ion-padding">
    <ion-card *ngFor="let reserva of reservas">
      <ion-card-header>
        Reserva {{ reserva.idReserva }}
      </ion-card-header>
      <ion-card-content>
        <p>Nombre del usuario: {{ reserva.nombreUsuario }}</p>
        <p>Nombre del concierto: {{ reserva.nombreConcierto }}</p>
        <p>Zona: {{ reserva.nombreZona }}</p>
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-app>
