<ion-app>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Historial</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" class="ion-padding">
    <ion-card *ngFor="let reserva of reservas">
      <ion-card-content>
        <ion-img src="/assets/icon/InicioSesion.png" class="reserva-icon"></ion-img>
        <p>ID de Reserva: {{ reserva.idReserva }}</p>
        <p>Nombre de Usuario: {{ usuarioSesion.nombre }}</p>
        <p *ngIf="reserva.concierto">Artista: {{ reserva.concierto.artista }}</p>
        <p *ngIf="reserva.zona">Zona: {{ reserva.zona.nombre }}</p>
        <p *ngIf="reserva.asientos && reserva.asientos.length">Número de Asiento: {{ reserva.asientos.join(', ') }}</p>
        <p *ngIf="reserva.total">Precio Total: ₡{{ reserva.total }}</p>
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-app>
