<ion-app>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Compra de boletos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" class="ion-padding">
    <div class="main-container">
      <ion-grid *ngIf="concierto">
        <ion-row>
          <ion-col size-lg="6" size-md="6" size-sm="12" size="12">
            <ion-card>
              <ion-img src="/assets/images/{{concierto.imagen}}" class="full-img"></ion-img>
              <ion-card-content>
                <p>{{concierto.artista}}</p>
                <div class="name">{{concierto.fechaEvento}}</div>
                <p>{{concierto.lugar}}</p>
              </ion-card-content>
            </ion-card>
            <br>
            <ion-select placeholder="Cantidad Asientos" [(ngModel)]="limiteAsientos">
              <ion-select-option value="1">1</ion-select-option>
              <ion-select-option value="2">2</ion-select-option>
              <ion-select-option value="3">3</ion-select-option>
            </ion-select>
            <br>
            <ion-select placeholder="Zona" [(ngModel)]="zonaSeleccionada" (ionChange)="cambiarZona($event.target.value)">
              <ion-select-option *ngFor="let zona of zonas" [value]="zona.idZona">{{ zona.nombre }}</ion-select-option>
            </ion-select>
            <br>
            <ion-select *ngIf="zonas" placeholder="Asientos" multiple="true" [(ngModel)]="asientosSeleccionados" (ionChange)="limitarAsientos()">
              <ion-select-option *ngFor="let asiento of asientos" [value]="asiento.idAsiento">{{asiento.numero}} - â‚¡{{ precioZonaSleccionada }}</ion-select-option>
            </ion-select>
            <br>
            <ion-button expand="block" class="confirm-button" (click)="reservar()">Confirmar</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-content>
</ion-app>
