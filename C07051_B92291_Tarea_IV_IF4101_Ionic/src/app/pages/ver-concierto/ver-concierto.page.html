<ion-app>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Compra de Boletos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" class="ion-padding">
    <div class="main-container">
      <ion-grid *ngIf="concierto">
        <ion-row>
          <ion-col size-lg="6" size-md="6" size-sm="12" size="12">
            <ion-card>
              <ion-img src="/assets/images/{{concierto.imagen}}" class="full-img"></ion-img>
              <ion-card-content>
                <p>{{concierto.artista}}</p>
                <div class="name">{{concierto.fechaEvento}}</div>
                <p>{{concierto.lugar}}</p>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-content>
</ion-app>
