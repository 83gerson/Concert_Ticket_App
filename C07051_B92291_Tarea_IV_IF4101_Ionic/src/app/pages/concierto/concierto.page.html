<ion-app>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Pr√≥ximos conciertos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" class="ion-padding">
    <div class="main-container">
      <ion-grid>
        <ion-row>
          <ion-col routerLink="/concierto" *ngFor="let c of conciertos" size-lg="6" size-md="6" size-sm="12" size="12">
            <ion-card>
              <ion-img src="/assets/images/{{c.imagen}}" class="full-img"></ion-img>
              <ion-card-content>
                <p>{{c.artista}}</p>
                <div class="name">{{c.fechaEvento}}</div>
                <p>{{c.lugar}}</p>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-content>
</ion-app>
