<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Próximos conciertos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="main-container">
    <ion-img src="/assets/icon/InicioSesion.png" class="login-icon"></ion-img>
    <div class="app-title">
      <h1>MUNDI</h1>
      <h1>SHOWS</h1>
    </div>

    <form >
      <ion-input type="text" placeholder="Nombre"></ion-input> 
      <ion-input type="text" placeholder="Apellido"></ion-input>
      <ion-input type="date" placeholder="Apellido"></ion-input>
      <ion-input type="email" placeholder="Correo"></ion-input>
      <ion-input type="password" placeholder="Contraseña"></ion-input>
      <ion-button expand="block" class="login-button" type="submit">Confirmar</ion-button>
      <!-- <ion-button expand="block" fill="outline" class="register-button" (click)="atras()">Atrás</ion-button> -->
    </form>
    
  </div>
</ion-content>
